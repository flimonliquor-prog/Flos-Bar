<title>@Flo’s Getränkekarte</title>
<style>
  body {
    margin: 0;

  }
  header {
    padding: 2rem 1rem 1rem 1rem;
  }
  header img {
    width: 140px;
    height: auto;
    animation: fadeIn 2s ease-in-out;
  }
  h1 {
    font-size: 2rem;
    margin-top: 1rem;
    color: #d4af37;
    letter-spacing: 2px;
    animation: fadeIn 3s ease-in-out;
  }
  section {
    max-width: 500px;
    margin: 2rem auto;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 16px;
    padding: 1rem 2rem;
    box-shadow: 0 0 20px rgba(212,175,55,0.2);
  }
  h2 {
    color: #d4af37;
    border-bottom: 1px solid #d4af37;
    padding-bottom: 0.3rem;
    margin-bottom: 1rem;
    font-size: 1.3rem;
  }
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  li {
    font-size: 1.1rem;
    margin: 0.4rem 0;
  }
  footer {
    margin: 3rem 0 1rem 0;
    font-size: 0.8rem;
    color: #aaa;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
